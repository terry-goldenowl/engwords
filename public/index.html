<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engwords</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./output.css" />
    <script src="./../app.js"></script>
  </head>
  <body>
    <div class="flex w-full my-6 justify-center items-center">
      <div class="main bg-blue-200 rounded-xl p-6 w-3/5 relative">
        <div class="flex gap-3 justify-center items-center">
          <div class="text-center">
            <h1 class="font-bold text-4xl text-orange-600">Engwords</h1>
            <p class="mt-1">The world of english words</p>
          </div>
          <div class="absolute right-2">
            <button
              class="bg-orange-400 px-4 py-2 rounded-xl text-md font-bold hover:bg-orange-500"
            >
              Saved words
            </button>
          </div>
        </div>

        <form
          action="#"
          method="post"
          id="search"
          class="w-full mt-3 p-1 flex gap-2 bg-white rounded-xl px-2"
        >
          <input
            id="wordInput"
            class="w-full min-w-100 rounded-xl outline-0 text-xl ps-2"
            type="text"
            placeholder="Type the word you want to learn!"
          />
          <button
            type="submit"
            class="bg-orange-500 text-white py-2 rounded-xl px-4"
          >
            Search
          </button>
        </form>
        <div id="result" class="mt-4 ps-4 border-l-4 border-blue-600">
          <div class="flex items-end gap-5">
            <h2 class="text-3xl" id="name"></h2>
            <div id="pronounciations" class="flex gap-4 items-center"></div>
            <button id="saveBtn" class="ms-2">
              <i class="far fa-bookmark text-xl"></i>
            </button>
          </div>
          <div class="mt-2">
            <p class="text-xl">Meaning:</p>
            <div id="meaning"></div>
          </div>
        </div>
        <div id="noResult" class="mt-4 ps-4">
          <p id="notification" class="text-orange-600"></p>
        </div>
      </div>
    </div>
  </body>
</html>
